<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloo Error List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app card mt-5 p-4">
            <h1> Bloo List <img src="images/icon.png" class="ml-2"></h1>
            <div class="input-group mb-3">
                <input type="text" id="input-box" class="form-control" placeholder="Add item">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="addTask()">Add to List</button>
                </div>
            </div>
            <ul id="list-container" class="list-group">
                <!-- List items will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
